$if(image)$
<figure>
  <img src="/images/fulls/$image$" $if(image-attr)$alt="$image-attr$"$endif$ style="width: 18em; border-radius: 0px 120px 120px 120px;"/>
</figure>
$endif$
<div class="info">
    Posted on $date$
    $if(author)$
        by $author$
    $endif$
    <a href="#disqus_thread"
       data-disqus-identifier="$ident$"
       class="icon fa-comments disqus-comment-count"
    >
      &nbsp;<span class="label">Comments</span>
    </a>
    $if(draft)$
      <h2 class="draft">DRAFT</h2>
    $endif$
</div>

$body$


<div id="disqus_thread"></div>
<script>
    /**
     *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
     *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
     */

    var disqus_config = function () {
        this.page.url = "http://axman6.com$url$";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "$ident$"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };

    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//axman6.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
